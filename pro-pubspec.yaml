  intl: 0.17.0
  meta: ^1.1.8
  flutter_svg: 0.22.0
  logger: 1.0.0
  scoped_model: ^1.1.0
  shrine_images: ^1.1.2
  flare_dart: 2.3.4
  flare_flutter: ^2.0.2
  vector_math: ^2.0.8
  collection: ^1.14.0
  package_info: ^0.4.0
  flutter_staggered_grid_view: ^0.3.0
  adaptive_breakpoints: ^0.0.2
  cupertino_icons: 1.0.4
  http: 0.13.1
  timeago: 3.0.2
  animations: 2.0.0
  flutter_hooks: 0.16.0
  share: 2.0.1
  shimmer: 1.1.1
  crypto: 3.0.0
  url_launcher: 6.0.2
  uni_links: 0.4.0
  shared_preferences: 2.0.5
