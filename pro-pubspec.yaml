  flutter_secure_storage: 4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  test:
  path:
  args:
  pedantic: ^1.9.0
  string_scanner: ^1.0.5

flutter:

  # The following line ensures that the Material Icons font is
